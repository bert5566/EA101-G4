<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<%@ page import="com.member_login.model.*"%>

<%
	MemLoginVO memLoginVO = (MemLoginVO) request.getAttribute("memLoginVO");
%>
<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="bootstrap-components/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Hello, world!</title>

</head>
<body>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" style="display: none;" aria-hidden="true">
	<div class="wrapper fadeInDown" >
		<div id="formContent">
			<!-- Tabs Titles -->

			<!-- Icon -->
			<div class="fadeIn first">
				<h1>Login</h1>
				<img src="bike-img/home10.png" id="icon" alt="User Icon" />
			</div>

			<!-- Login Form -->
			<form>
				<input type="text" id="login" class="fadeIn second" name="login" placeholder="username">
				<input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
				<input type="submit" class="fadeIn fourth" value="Log In">
			</form>

			<!-- Remind Passowrd -->
			<div id="formFooter">
				<a class="underlineHover" href="#">Go to the Site</a>
			</div>

		</div>
	</div>
</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="bootstrap-components/js/bootstrap.min.js"></script>
</body>
</html>
